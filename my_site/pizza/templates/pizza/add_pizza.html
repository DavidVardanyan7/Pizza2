<!DOCTYPE html>
<html>
<head>
    <title>Add Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF5C00;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #FF5C00;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #004F9D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Pizza</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="company">Company:</label>
            {{ form.company }}

            <label for="pizza_type">Pizza Type:</label>
            {{ form.pizza_type }}

            <label for="dough">Dough:</label>
            {{ form.dough }}

            <label for="image">Image:</label>
            {{ form.image }}

            <label for="description">Description:</label>
            {{ form.description }}

            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
