<!DOCTYPE html>
<html>
<head>
    <title>Pizza Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FF5C00;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            font-size: 28px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        a {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            text-decoration: none;
            background-color: #FF5C00;
            color: #FFF;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        a:hover {
            background-color: #004F9D;
        }
    </style>
</head>
<body>
    <h1>Pizza Detail</h1>
    <h2>{{ pizza.company }}</h2>
    <p><strong>Pizza Type:</strong> {{ pizza.pizza_type }}</p>
    <p><strong>Dough:</strong> {{ pizza.dough }}</p>
    <img src="{{ pizza.image.url }}" alt="{{ pizza.company }} - {{ pizza.pizza_type }} Pizza">
    <p>{{ pizza.description }}</p>
    <a href="{% url 'pizza:pizza_list' %}">Back to Pizza List</a>
    <a href="{% url 'pizza:update_pizza' pizza_id=pizza.id %}">Update</a>
    <a href="{% url 'pizza:delete_pizza' pizza_id=pizza.id %}">Delete</a>
</body>
</html>
